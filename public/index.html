        /* å“¨å…µå…ƒç´ ï¼šç”¨äºä¿è¯èŠå¤©å®¹å™¨åº•éƒ¨æœ‰ä¸€å®šçš„ç©ºé—´ï¼Œä½†æ­¤å¤„å·²æ”¹ä¸ºç”¨æ»šåŠ¨åˆ°åº•éƒ¨çš„æ–¹å¼ */

        /* è¾“å…¥ç»„æ ·å¼ç»Ÿä¸€ï¼Œè§£å†³ä¹±ç é—®é¢˜ */
        .input-group label {

        /* -------------------- å“åº”å¼è®¾è®¡ -------------------- */

        .mobile-header {

            /* ä¿®å¤ body å±…ä¸­é—®é¢˜ */

            /* ç§»åŠ¨ç«¯å¤´éƒ¨æ˜¾ç¤º */

            /* ä¾§è¾¹æ ä¼¸ç¼©é€»è¾‘ */

    <script>
        /* ========================================================== */
        /* === JavaScript (JS) å¼€å§‹ === */
        /* ========================================================== */

        // --- å…¨å±€çŠ¶æ€ ---
        let conversationHistory = []; 
        let basicAuthHeader = null; 
        const TYPING_SPEED_MS = 1; 

        // --- DOM å…ƒç´ æ˜ å°„ ---
        const chatContainer = document.getElementById('chat-container');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const sidebar = document.getElementById('sidebar');
        const assistantLogo = document.getElementById('assistant-logo');
        const mobileLogo = document.getElementById('mobile-logo');

        // æ¨¡æ€æ¡†ç›¸å…³
        const modalOverlay = document.getElementById('modal-overlay');
        const loginCard = document.getElementById('login-card');
        const adminPanel = document.getElementById('admin-panel');
        const loginForm = document.getElementById('login-form');
        const configForm = document.getElementById('config-form');

        // æŒ‰é’®
        const newChatButton = document.getElementById('new-chat-button');
        const showConfigButton = document.getElementById('show-config-button');
        const logoutButton = document.getElementById('logout-button');
        const toggleSidebarButton = document.getElementById('toggle-sidebar');


        let loadingMessageEl = null; 
        let countdownInterval = null; 

        // --- å·¥å…·å‡½æ•° ---

        /**
         * ç»Ÿä¸€æ»šåŠ¨èŠå¤©å®¹å™¨åˆ°åº•éƒ¨
         * æ€»æ˜¯ä½¿ç”¨ requestAnimationFrame ç¡®ä¿åœ¨ä¸‹æ¬¡é‡ç»˜å‰æ‰§è¡Œï¼Œè·å–å‡†ç¡®çš„ scrollHeight
         * @param {boolean} smooth - æ˜¯å¦å¹³æ»‘æ»šåŠ¨ (é»˜è®¤ true)
         */
        function scrollChatToBottom(smooth = true) {
            requestAnimationFrame(() => {
                chatContainer.scrollTo({
                    top: chatContainer.scrollHeight,
                    behavior: smooth ? 'smooth' : 'auto'
                });
            });
        }


        /**
         * åˆ‡æ¢æ¨¡æ€æ¡†æ˜¾ç¤ºçŠ¶æ€
         * @param {string} cardId - è¦æ˜¾ç¤ºçš„å¡ç‰‡ID ('login-card' æˆ– 'admin-panel')
         */
        function showModal(cardId) {
            modalOverlay.style.display = 'flex';
            loginCard.style.display = (cardId === 'login-card') ? 'block' : 'none';
            adminPanel.style.display = (cardId === 'admin-panel') ? 'block' : 'none';
        }

        function hideModal() {
            modalOverlay.style.display = 'none';
            loginCard.style.display = 'none';
            adminPanel.style.display = 'none';
        }

        /**
         * åˆ‡æ¢ä¾§è¾¹æ çŠ¶æ€ï¼ˆä»…é™ç§»åŠ¨ç«¯ï¼‰
         */
        function toggleSidebar() {
            if (window.innerWidth <= 768) {
                sidebar.classList.toggle('open');
                const isOpen = sidebar.classList.contains('open');
                toggleSidebarButton.textContent = isOpen ? 'âœ•' : 'â˜°';
                document.body.style.overflow = isOpen ? 'hidden' : '';
            }
        }

        /**
         * å®ç°æ‰“å­—æœºæ•ˆæœ
         */
        function typeWriterEffect(targetElement, text) {
            // ç¡®ä¿å†…å®¹æ˜¾ç¤ºå‰æ¸…ç©º
            targetElement.innerHTML = ''; 
            return new Promise(resolve => {
                let i = 0;
                
                function type() {
                    if (i < text.length) {
                        // å¤„ç† <br> æ ‡ç­¾
                        if (text.substring(i, i + 4) === '<br>') {
                            targetElement.innerHTML += '<br>';
                            i += 4;
                        } else {
                            targetElement.innerHTML += text.charAt(i);
                            i++;
                        }
                        // ç¡®ä¿åœ¨æ‰“å­—è¿‡ç¨‹ä¸­ï¼Œå¦‚æœç”¨æˆ·åœ¨åº•éƒ¨é™„è¿‘ï¼Œå†…å®¹ä¼šéšä¹‹æ»šåŠ¨
                        scrollChatToBottom(false); // ä½¿ç”¨éå¹³æ»‘æ»šåŠ¨ä»¥é¿å…æŠ–åŠ¨
                        
                        setTimeout(type, TYPING_SPEED_MS); 
                    } else {
                        resolve();
                    }
                }
                type();
            });
        }

        /**
         * å°†æ¶ˆæ¯æ·»åŠ åˆ°èŠå¤©å®¹å™¨
         * @param {object} message - { role: 'user'/'assistant'/'error'/'loading', content: string }
         */
        function appendMessage(message) {
            const messageEl = document.createElement('div');
            messageEl.classList.add('message', message.role);

            if (message.role === 'assistant' || message.role === 'error' || message.role === 'user' || message.role === 'loading') {
                const content = message.content.replace(/\n/g, '<br>');
                messageEl.innerHTML = `<p>${content}</p>`;
                
                if (message.role === 'user' || message.role === 'error') {
                    messageEl.classList.add('animate-in');
                }
            }
            
            // å§‹ç»ˆåœ¨å“¨å…µä¹‹å‰æ·»åŠ æ¶ˆæ¯
            const sentinel = chatContainer.querySelector('.chat-scroll-sentinel');
            chatContainer.insertBefore(messageEl, sentinel);
            
            // ç§»é™¤æ¶ˆæ¯çº§åˆ«çš„ scrollIntoViewï¼Œç»Ÿä¸€ç”± scrollChatToBottom å¤„ç†

            return messageEl;
        }

        /**
         * çŠ¶æ€ç®¡ç†
         */
        function toggleLoadingState(isLoading) {
            messageInput.disabled = isLoading;
            sendButton.disabled = isLoading;
            
            if (countdownInterval) {
                clearInterval(countdownInterval);
                countdownInterval = null;
            }

            if (isLoading) {
                let count = 30;
                
                loadingMessageEl = appendMessage({ role: 'loading', content: `æ·±åº¦æ€è€ƒä¸­ï¼Œé¢„è®¡ ${count} ç§’...` });
                scrollChatToBottom(); // æ˜¾ç¤ºåŠ è½½çŠ¶æ€æ—¶æ»šåŠ¨åˆ°åº•éƒ¨
                
                const updateCountdown = () => {
                    count--;
                    if (loadingMessageEl) {
                        if (count >= 0) {
                            loadingMessageEl.querySelector('p').textContent = `æ·±åº¦æ€è€ƒä¸­ï¼Œé¢„è®¡ ${count} ç§’...`;
                        } else {
                            loadingMessageEl.querySelector('p').textContent = `æ·±åº¦æ€è€ƒä¸­ï¼Œè¯·ç¨å€™...`;
                            clearInterval(countdownInterval);
                        }
                    }
                };

                countdownInterval = setInterval(updateCountdown, 1000);
                sendButton.textContent = 'æ€è€ƒä¸­...';
            } else {
                sendButton.textContent = 'å‘é€';
                if (loadingMessageEl) {
                    loadingMessageEl.remove();
                    loadingMessageEl = null;
                }
            }
        }

        // --- æ ¸å¿ƒä¸šåŠ¡é€»è¾‘ ---

        /**
         * è®¤è¯å’Œ UI ç®¡ç†
         */
        function updateAdminUI(isLoggedIn) {
            logoutButton.style.display = isLoggedIn ? 'block' : 'none';
        }

        function updateLogoName(name) {
            if (assistantLogo) assistantLogo.textContent = name;
            if (mobileLogo) mobileLogo.textContent = name;
        }

        function initPage() {
            const authData = localStorage.getItem('basicAuth');
            if (authData) {
                basicAuthHeader = authData;
                updateAdminUI(true);
                // å°è¯•è·å–é…ç½®ä»¥æ›´æ–° Logo
                fetchConfig(true); 
            } else {
                basicAuthHeader = null;
                updateAdminUI(false);
            }
        }

        /**
         * èŠå¤©åŠŸèƒ½
         */
        async function sendMessage() {
            const userMessage = messageInput.value.trim();
            if (!userMessage) return;

            // 1. å‘é€ç”¨æˆ·æ¶ˆæ¯å¹¶æ›´æ–°å†å²è®°å½• 
            appendMessage({ role: 'user', content: userMessage }); 
            conversationHistory.push({ role: 'user', content: userMessage });
            messageInput.value = '';

            // ğŸ’¥ æ»šåŠ¨ç­–ç•¥ 1: ç”¨æˆ·æ¶ˆæ¯å‘é€åï¼Œç«‹å³æ»šåŠ¨åˆ°åº•éƒ¨
            scrollChatToBottom(); 

            toggleLoadingState(true);

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ messages: conversationHistory }) 
                });

                if (response.status === 401 && !basicAuthHeader) {
                    throw new Error('èŠå¤© API æœªæˆæƒã€‚');
                }

                const data = await response.json();
                
                if (data.success) {
                    const assistantReply = data.reply;
                    
                    // 1. ç§»é™¤åŠ è½½çŠ¶æ€
                    toggleLoadingState(false);

                    // 2. æ·»åŠ  AI æ¶ˆæ¯ï¼Œå¹¶å¼€å§‹æ‰“å­—æœºæ•ˆæœ
                    const assistantMessageEl = appendMessage({ role: 'assistant', content: '' }); // ç©ºå†…å®¹ï¼Œç­‰å¾…æ‰“å­—æœºå¡«å……
                    const textTarget = assistantMessageEl.querySelector('p');

                    await typeWriterEffect(textTarget, assistantReply);
                    
                    // 3. æ›´æ–°å†å²è®°å½•
                    conversationHistory.push({ role: 'assistant', content: assistantReply.replace(/<br>/g, '\n') });
