    <script>
        /* ========================================================== */
        /* === JavaScript (JS) å¼€å§‹ === */
        /* ========================================================== */
        
        // --- å…¨å±€çŠ¶æ€ ---
        let conversationHistory = []; 
        let basicAuthHeader = null; 
        const TYPING_SPEED_MS = 1; 

        // --- DOM å…ƒç´ æ˜ å°„ ---
        const chatContainer = document.getElementById('chat-container');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const assistantLogo = document.getElementById('assistant-logo');
        const initialMessageContainer = document.getElementById('initial-message-container');
        const chatArea = document.getElementById('chat-area');
        const sessionListContainer = document.getElementById('session-list-container');

        // æ¨¡æ€æ¡†ç›¸å…³
        const modalOverlay = document.getElementById('modal-overlay');
        const loginCard = document.getElementById('login-card');
        const adminPanel = document.getElementById('admin-panel');
        const loginForm = document.getElementById('login-form');
        const configForm = document.getElementById('config-form');

        // æŒ‰é’®
        const newChatButton = document.getElementById('new-chat-button');
        const showConfigButton = document.getElementById('show-config-button');
        const logoutButton = document.getElementById('logout-button');

        let loadingMessageEl = null; 
        let countdownInterval = null; 

        // -------------------------------------------------------------
        // === Matrix æ•°å­—é›¨æ•ˆæœä»£ç  ===
        // -------------------------------------------------------------
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');

        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;
        let columns = Math.floor(width / 20); 
        let drops = []; 

        for(let i = 0; i < columns; i++) {
            drops[i] = 1; 
        }

        const characters = '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ!@#$%^&*()';

        function drawMatrix() {
            ctx.fillStyle = 'rgba(26, 26, 26, 0.05)';
            ctx.fillRect(0, 0, width, height);
            
            ctx.font = '20px Roboto Mono'; 

            for(let i = 0; i < drops.length; i++) {
                const text = characters[Math.floor(Math.random() * characters.length)];
                const x = i * 20; 
                const y = drops[i] * 20; 

                if (drops[i] * 20 < height * 0.1) {
                    ctx.fillStyle = '#C0FFEE'; 
                } else {
                    ctx.fillStyle = '#00CC33'; 
                }

                ctx.fillText(text, x, y);

                if(y > height && Math.random() > 0.975) {
                    drops[i] = 0; 
                }
                
                drops[i]++;
            }
        }

        function resizeCanvas() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            columns = Math.floor(width / 20);
            drops.length = columns; 
            for(let i = 0; i < columns; i++) {
                if (drops[i] === undefined || drops[i] > height/20) {
                     drops[i] = Math.floor(Math.random() * height/20); 
                }
            }
        }
        
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas(); 

        let matrixInterval = setInterval(drawMatrix, 40); 
        
        // -------------------------------------------------------------
        // === èŠå¤©åº”ç”¨åŠŸèƒ½ä»£ç  ===
        // -------------------------------------------------------------

        // --- å·¥å…·å‡½æ•° ---

        /**
         * ç»Ÿä¸€æ»šåŠ¨èŠå¤©å®¹å™¨åˆ°åº•éƒ¨
         */
        function scrollChatToBottom(smooth = true) {
            requestAnimationFrame(() => {
                chatContainer.scrollTo({
                    top: chatContainer.scrollHeight,
                    behavior: smooth ? 'smooth' : 'auto'
                });
            });
        }

        /**
         * åˆ‡æ¢åˆå§‹å±…ä¸­æ¶ˆæ¯å’Œæ»šåŠ¨å®¹å™¨çš„æ˜¾ç¤ºçŠ¶æ€
         */
        function updateChatDisplay() {
            const hasMessages = conversationHistory.length > 0 || chatContainer.children.length > 0;
            
            if (hasMessages) {
                // æœ‰æ¶ˆæ¯æ—¶ï¼Œéšè—å±…ä¸­æç¤º
                initialMessageContainer.style.opacity = '0';
                initialMessageContainer.style.pointerEvents = 'none';
                chatArea.classList.remove('empty'); 
            } else {
                // æ— æ¶ˆæ¯æ—¶ï¼Œæ˜¾ç¤ºå±…ä¸­æç¤º
                initialMessageContainer.style.opacity = '1';
                initialMessageContainer.style.pointerEvents = 'auto'; 
                chatArea.classList.add('empty'); 
            }
        }


        /**
         * åˆ‡æ¢æ¨¡æ€æ¡†æ˜¾ç¤ºçŠ¶æ€
         */
        function showModal(cardId) {
            modalOverlay.style.display = 'flex';
            loginCard.style.display = (cardId === 'login-card') ? 'block' : 'none';
            adminPanel.style.display = (cardId === 'admin-panel') ? 'block' : 'none';
        }

        function hideModal() {
            modalOverlay.style.display = 'none';
            loginCard.style.display = 'none';
            adminPanel.style.display = 'none';
        }

        /**
         * å®ç°æ‰“å­—æœºæ•ˆæœ
         */
        function typeWriterEffect(targetElement, text) {
            targetElement.innerHTML = ''; 
            return new Promise(resolve => {
                let i = 0;
                function type() {
                    if (i < text.length) {
                        if (text.substring(i, i + 4) === '<br>') {
                            targetElement.innerHTML += '<br>';
                            i += 4;
                        } else {
                            targetElement.innerHTML += text.charAt(i);
                            i++;
                        }
                        // æ‰“å­—æœºè¿‡ç¨‹ä¸­ä¸æ»šåŠ¨
                        setTimeout(type, TYPING_SPEED_MS); 
                    } else {
                        resolve();
                    }
                }
                type();
            });
        }

        /**
         * å°†æ¶ˆæ¯æ·»åŠ åˆ°èŠå¤©å®¹å™¨
         */
        function appendMessage(message) {
            const messageEl = document.createElement('div');
            messageEl.classList.add('message', message.role);

            if (message.role === 'assistant' || message.role === 'error' || message.role === 'user' || message.role === 'loading') {
                const content = message.content.replace(/\n/g, '<br>');
                messageEl.innerHTML = `<p>${content}</p>`;
                
                if (message.role === 'user' || message.role === 'error') {
                    messageEl.classList.add('animate-in');
                }
            }
            
            chatContainer.appendChild(messageEl);
            updateChatDisplay(); 
            
            return messageEl;
        }

        /**
         * çŠ¶æ€ç®¡ç†
         */
        function toggleLoadingState(isLoading) {
            messageInput.disabled = isLoading;
            sendButton.disabled = isLoading;
            
            if (countdownInterval) {
                clearInterval(countdownInterval);
                countdownInterval = null;
            }

            if (isLoading) {
                let count = 30;
                
                loadingMessageEl = appendMessage({ role: 'loading', content: `æ·±åº¦æ€è€ƒä¸­ï¼Œé¢„è®¡ ${count} ç§’...` });
                scrollChatToBottom(); 
                
                const updateCountdown = () => {
                    count--;
                    if (loadingMessageEl) {
                        if (count >= 0) {
                            loadingMessageEl.querySelector('p').textContent = `æ·±åº¦æ€è€ƒä¸­ï¼Œé¢„è®¡ ${count} ç§’...`;
                        } else {
                            loadingMessageEl.querySelector('p').textContent = `æ·±åº¦æ€è€ƒä¸­ï¼Œè¯·ç¨å€™...`;
                            clearInterval(countdownInterval);
                        }
                    }
                };

                countdownInterval = setInterval(updateCountdown, 1000);
                sendButton.textContent = 'æ€è€ƒä¸­...';
